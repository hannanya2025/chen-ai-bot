<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Chen AI Bot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      -webkit-overflow-scrolling: touch;
      touch-action: manipulation;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 100%;
      height: 100%;
      max-width: 400px;
      background: #f7f7f7;
      border-radius: 0;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .chat-header {
      background: linear-gradient(135deg, #25d366, #128c7e);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .chat-messages {
      flex: 1;
      padding: 20px 15px;
      overflow-y: auto;
      background: #e5ddd5;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-end;
    }

    .user-message {
      justify-content: flex-end;
    }

    .bot-message {
      justify-content: flex-start;
    }

    .message-bubble {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 0.95rem;
      line-height: 1.4;
      word-wrap: break-word;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .user-message .message-bubble {
      background: linear-gradient(135deg, #dcf8c6, #b8e994);
      color: #2c5530;
      border-bottom-right-radius: 5px;
      margin-left: 40px;
    }

    .bot-message .message-bubble {
      background: white;
      color: #333;
      border-bottom-left-radius: 5px;
      margin-right: 40px;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .input-container {
      padding: 15px;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 1px solid #ddd;
    }

    .message-input {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 0.95rem;
      outline: none;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .send-button {
      width: 45px;
      height: 45px;
      border: none;
      border-radius: 50%;
      background: linear-gradient(135deg, #25d366, #128c7e);
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>🤖 חן - עוזר AI</h1>
    </div>
    <div class="chat-messages" id="chatMessages">
      <div class="welcome-message">👋 שלום! אני כאן לעזור לך. מה ברצונך לשאול?</div>
    </div>
    <div class="input-container">
      <input type="text" id="messageInput" class="message-input" placeholder="הקלד הודעה..." autocomplete="off" />
      <button id="sendButton" class="send-button">➤</button>
    </div>
  </div>
</body>
</html>
